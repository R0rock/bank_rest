# Liquibase changeset для начальных данных базы данных
#
# Этот changeset выполняет начальную инициализацию:
# 1. Добавляет стандартные роли ROLE_ADMIN и ROLE_USER в таблицу roles
# 2. Создает пользователя admin с заранее зашифрованным паролем
# 3. Назначает пользователю admin роль ROLE_ADMIN
#
# Примечания:
# - Пароль администратора хранится в зашифрованном виде BCrypt.
# - Дата создания и обновления фиксирована для контроля версий.
databaseChangeLog:
  - changeSet:
      id: 2
      author: sergei
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_ADMIN"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_USER"
        # Создаем админа
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "admin"
              - column:
                  name: password
                  value: "$2a$10$Dow1uyeeZmPghZJ5dzmAeOCoQ6PI3b4WqMUioyN8Dju5qONnYgV8C"
              - column:
                  name: email
                  value: "admin@example.com"
              - column:
                  name: first_name
                  value: "Admin"
              - column:
                  name: last_name
                  value: "User"
              - column:
                  name: enabled
                  value: true
              - column:
                  name: created_at
                  value: "2024-01-01 00:00:00"
              - column:
                  name: updated_at
                  value: "2024-01-01 00:00:00"
        # Назначаем админу роль ADMIN
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  # ID = 1 (т.к. это первая запись в users)
                  value: 1
              - column:
                  name: role_id
                  # ID = 1 (т.к. ROLE_ADMIN - первая запись в roles)
                  value: 1